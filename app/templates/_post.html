<table class="table table-responsive"  >
    <tr  >
        <td width="70px" style="border:0px; margin:0 auto; " >
            <div align="center"  class="panel panel-info">
                <div class="panel-heading">
                    <a href="{{ url_for('user', username=post.author.username) }}"> {{ post.author.username }}</a> 
                </div>
                <div align="center" class="panel-info">
                    <a href="{{ url_for('user', username=post.author.username) }}"> <img src="{{ post.author.avatar(70) }}"></a>
                </div>
            </div>
        </td>
        <td style="border:0px; ">
            <div class="panel panel-info panel-scrollable">
                <div class="panel-body " style="height: 110px">
                    {{ post.body }}
                </div>
            </div>
        </td>
    </tr>
</table>
